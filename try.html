    <!-- aside section end -->

    <main>
      <h1>Welcome to EcoSentry!!</h1>;
      <h2 style="margin-top: 5px; color:blueviolet">Features</h2>
      <!--start insights-->
      <div class="insights">
        <!-- Start total reports -->

        <div class="total">

          <div class="middle">
            <div class="left">
              <h2>Location pinpoint on Map</h2>
              
            </div>
           
          </div>
        </div>
         <!-- end total reports -->


        <!-- Start Reports in progress -->
        
        <div class="in_progress">
          <div class="middle">
            <div class="left">
              <h2>Image upload</h2>
              
            </div>
           
          </div>
        </div>
        <!-- end reports in progress -->

        <!-- Start resolved reports -->
        
        <div class="resolved">
          <div class="middle">
            <div class="left">
              <h2>Report Submission</h2>
             
            </div>
           
          </div>
        </div>
        <!-- end resolved reports -->
      </div>
      <!--End insights-->
    </main>
    <!--main section end -->
    
    <!-- Right section start-->
    <div class="right">
      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">Menu</span>
        </button>
        <div class="theme-toggler">
          <span class="material-symbols-sharp active">light_mode</span>
          <span class="material-symbols-sharp">dark_mode</span>
        </div>
        <div class="profile">
            <div class="profile-photo" id="profilePhoto"></div>
            <h2 id="userName"></h2>
            <div class="profile-actions">
              <a href="#" id="editProfile">Edit Profile</a>
              <a href="#" id="changePassword">Change Password</a>
            </div>
        </div>
      </div>
      <!--end top-->
        <!-- Message Container -->
        <div id="messageContainer"></div>
    </div>
    <!-- End right section-->
     <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeEditProfileModal">&times;</span>
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
          <label for="editName">Name:</label>
          <input type="text" id="editName" name="editName" required>
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" name="editEmail" required>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
    <!-- Change Password Modal -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content">
      <span class="close" id="closeChangePasswordModal">&times;</span>
      <h2>Change Password</h2>
      <form id="changePasswordForm">
          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" name="currentPassword" required>
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required>
          <label for="confirmNewPassword">Confirm New Password:</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
          <button type="submit">Change Password</button>
      </form>
  </div>
</div>
